site_name: CKAN Documentation
site_url: https://ckan-documentation.front-matter.io
theme:
  name: material
  features:
    - content.code.copy

  markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
